name: Test on Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  setup:
    runs-on: debian-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: yarn
  tests:
    runs-on: debian-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run tests
        run: yarn test
  eslint:
    runs-on: debian-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run eslint
        run: yarn eslint
  tslint:
    runs-on: debian-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run tslint
        run: yarn tslint
  prettier:
    runs-on: debian-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run prettier
        run: yarn prettier
  protect:
    runs-on: debian-latest
    needs: [tests, eslint, tslint, prettier]
    steps:
      - name: Protect branch
        run: echo "Branch is protected"
