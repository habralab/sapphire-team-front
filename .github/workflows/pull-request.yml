name: Test on Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  checkout:
    runs-on: front
    steps:
      - name: Set up unique workspace
        id: setup_workspace
        run: |
          workspace_path="${{ github.workspace }}/${{ github.event.pull_request.number }}"
          echo "Using workspace path: $workspace_path"
          echo "$workspace_path" >> $GITHUB_OUTPUT
      - name: Custom Checkout
        run: |
          if [ -d $GITHUB_OUTPUT ]; then
            echo "Fetching repository changes"
            cd $GITHUB_OUTPUT
            git fetch origin ${{ github.event.pull_request.head.ref }} --depth 1
            git reset --hard FETCH_HEAD
          else
            echo "Cloning repository"
            git clone --branch ${{ github.event.pull_request.head.ref }} --depth 1 git@github.com:${{ github.repository }} ${{ steps.setup_workspace.outputs.workspace }}
          fi

  setup:
    runs-on: front
    needs: checkout
    steps:
      - name: Install dependencies
        working-directory: $GITHUB_OUTPUT
        run: yarn

  tests:
    runs-on: front
    needs: setup
    steps:
      - name: Run tests
        working-directory: $GITHUB_OUTPUT
        run: yarn test

  eslint:
    runs-on: front
    needs: setup
    steps:
      - name: Run eslint
        working-directory: $GITHUB_OUTPUT
        run: yarn eslint

  tslint:
    runs-on: front
    needs: setup
    steps:
      - name: Run tslint
        working-directory: $GITHUB_OUTPUT
        run: yarn tslint

  prettier:
    runs-on: front
    needs: setup
    steps:
      - name: Run prettier
        working-directory: $GITHUB_OUTPUT
        run: yarn prettier

  protect:
    runs-on: front
    needs: [tests, eslint, tslint, prettier]
    steps:
      - name: Protect branch
        run: echo "Branch is protected"

  cleanup:
    runs-on: front
    needs: protect
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
      - name: Clean up workspace
        run: rm -rf $GITHUB_OUTPUT
